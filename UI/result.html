      <!--Display Section -->
      <section class="upload">
        <h1>View your uploaded Audio File</h1>
	<!-- Placeholder box for PDF display -->
        <div id="pdf" style="width: 100%; height: 500px; border: 2px dashed #ccc; text-align: center; padding-top: 50px;">
          <p>PDF will be displayed here once it's generated.</p>
        </div>

        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const filename = urlParams.get('filename');
            if(filename){
                document.getElementById('pdf').innerHTML = `
                    <p>You uploaded: ${filename}</p>
                    <p>PDF is being processed, please wait...</p>
                    <p>Once the PDF is ready, it will be displayed here.</p>
                `;
            }else{
                document.getElementById('pdf').innerText = "No file uploaded.";
            }
        </script>
