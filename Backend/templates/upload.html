<!--In this part we have the header-->
<!DOCTYPE html> <!--Tells us its an HTML5 document -->
<html lang="en"> <!--English lang -->

<head> <!--Beginning part of heading -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap styles-->
    <link rel="stylesheet" href="./static/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Tune2Sheets</title> <!--Title heading of webpage tab -->
    <!--Login fitting fixed-->
    <style>
	@media (max-width: 768px) {
            .dropdown-menu {
                width: 100%; /* Full width on smaller screens */
                right: 0; /* Align to the right */
            }
        }
    </style>
</head>
<!--Main body of webpage here-->
<body class="light-mode"> <!-- Important parts of the webpage top left to go back to home page-->
 <div class="welcome-section">
   <nav class="navbar navbar-expand-lg navbar-light bg-light"> <!--Navigation bar color--> 
     <a class="navbar-brand" href="#">Welcome to Tune2Sheets!</a> <!--Name of project-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span> <!--Icon toggler-->
        </button>
	<div class="collapse navbar-collapse" id="navbarNav"> <!--Collapsible menu-->
	    <ul class="navbar-nav ml-auto"> <!--Sub navigation item-->
		    <!--Login dropdown-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Login</a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
			    <form action="/token" method="post" class="px-4 py-3"> <!--Login form-->
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="header text-center my-4">
        <h1>Convert Your Audio Files to Sheet Music</h1>
        <p class="lead">Upload a song and let Tune2Sheets do the work!</p>
    </div>

    <!--MAIN UPLOAD FORM-->
    <div class="container mt-5"><!--Type of class change to style-->
        <div class="card">
            <div class="card-header text-center">
                <h2 class="text-center">Choose your Audio File</h2>
            </div>
            <div class="card-body">
                <form action="/uploadfile/" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" class="form-control" id="file" name="file" accept="audio/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Upload</button>
                </form>
            </div>
        </div>
	<!--Check if the file is uploaded-->
        {% if filename %}
        <div class="alert alert-success mt-4">
		<p>File uploaded successfully!<p>
	    <a href="/download/{{ filename }}" class="btn btn-link">Download WAV File</a>
        </div>
	{% endif %}
	<!--In progress, creates card template to put generated sheet
	{% if musicxml_filename %}
	</div>
	    <div class="card mt-4">
  	      <div class="card-header">
        	<h4>Music Sheet:</h4>
	      </div>
	      <div class="card-body">
        	<iframe src="{{ url_for('download_musicxml', filename=musicxml_filename) }}" width="100%" height="400px"></iframe>
	      </div>
    	</div>	
	{% endif %}-->

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
